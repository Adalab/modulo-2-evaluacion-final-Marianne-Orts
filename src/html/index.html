<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>M2 Ev-Final M-Orts</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <header>
      <h1 class="title">Buscador de series</h1>
    </header>
    <main>
      <form class="js-form">
        <input
          class="input js-input"
          type="text"
          id="search"
          name="buscador"
          placeholder="Encuentra tu serie favorita"
        />
        <input class="js-btn" type="submit" value="Search" />
      </form>

      <section class="section-cards">
        <ul class="cards js-cards"></ul>
      </section>

      <section>
        <h3>Mis series favoritas</h3>

        <ul class="favourite-cards js-favourite-cards"></ul>
      </section>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
